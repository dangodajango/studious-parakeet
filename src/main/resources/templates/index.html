<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }

        /* Style for pagination buttons */
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            color: #333;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .pagination a:hover {
            background-color: #ddd;
            color: #000;
        }
        .pagination a:disabled, .pagination a[th:if=false] {
            background-color: #e0e0e0;
            color: #999;
            pointer-events: none;
        }
        .small-table {
            width: 50%;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
            border-collapse: collapse;
        }
        .small-table th, .small-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .small-table th {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Year</th>
        <th>Age Group</th>
        <th>Gender</th>
        <th>Smoking Prevalence</th>
        <th>Drug Experimentation</th>
        <th>Socioeconomic Status</th>
        <th>Peer Influence</th>
        <th>School Programs</th>
        <th>Family Background</th>
        <th>Mental Health</th>
        <th>Access to Counseling</th>
        <th>Parental Supervision</th>
        <th>Substance Education</th>
        <th>Community Support</th>
        <th>Media Influence</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${filteredEntries}">
        <td th:text="${entry.year}"></td>
        <td th:text="${entry.ageGroup}"></td>
        <td th:text="${entry.gender}"></td>
        <td th:text="${entry.smokingPrevalence} + '%'"></td>
        <td th:text="${entry.drugExperimentation} + '%'"></td>
        <td th:text="${entry.socioeconomicStatus}"></td>
        <td th:text="${entry.peerInfluence}"></td>
        <td th:text="${entry.schoolPrograms}"></td>
        <td th:text="${entry.familyBackground}"></td>
        <td th:text="${entry.mentalHealth}"></td>
        <td th:text="${entry.accessToCounseling}"></td>
        <td th:text="${entry.parentalSupervision}"></td>
        <td th:text="${entry.substanceEducation}"></td>
        <td th:text="${entry.communitySupport}"></td>
        <td th:text="${entry.mediaInfluence}"></td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <a th:if="${lineNumber - pageSize > 0}"
       th:href="@{|/?lineNumber=${lineNumber - pageSize}}">Previous</a>

    <a th:href="@{|/?lineNumber=${lineNumber + pageSize}|}">Next</a>
</div>

<table class="small-table" th:if="${!aggregatedEntries.empty}">
    <thead>
    <tr>
        <th>Aggregation</th>
        <th>Result</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aggregatedEntry : ${aggregatedEntries}">
        <td th:text="${aggregatedEntry.aggregation}"></td>
        <td th:text="${aggregatedEntry.result}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
